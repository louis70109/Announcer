<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input</h1>
    <form action="/liff/share" method="get">
      <div id="template-form"></div>
      <input type="submit" value="送出" />
    </form>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.3.1/sdk.js"></script>
  </body>
  <script>
    liff
      .init({ liffId: "<%= liffId %>" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return new Promise((resolve) => {}); // 永遠不會結束的 Promise
        }
      })
      .catch((err) => {
        alert("ERROR 0.0");
      });
    const urlParams = new URLSearchParams(window.location.search);
    const template = urlParams.get("template");
    switch (template) {
      case "1":
        document.getElementById(
          "template-form"
        ).innerHTML = `標題: <input type="text" name="title" id="title" required />
        <br />
        地點: <input type="text" name="place" id="place" required />
        <br />
        時間:<input type="text" name="time" id="time" required />
        <br />
        標籤: <input type="text" name="activity" id="activity" required />
        <br />
        網址(選填): <input type="text" name="url" id="url" />
        <br />
        圖片網址(選填): <input type="text" name="imageUrl" id="imageUrl" required />
        <br />
        描述:
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        <input
          type="hidden"
          name="template"
          id="template"
          value="<%= template %>"
        />
        <br />`;
        break;
      case "2":
        document.getElementById(
          "template-form"
        ).innerHTML = `標題: <input type="text" name="title" id="title" required />
        <br />
        地點: <input type="text" name="place" id="place" required />
        <br />
        網址(選填): <input type="text" name="url" id="url" />
        <br />
        Map(選填): <input type="text" name="map" id="map" />
        <br />
        標籤: <input type="text" name="activity" id="activity" required />

        <div id="people-block">
          名單：
          姓名1<input type="text" name="people[0][name]" class="people" />
          時間1<input type="text" name="people[0][time]" class="people" />
          <hr />
          姓名2<input type="text" name="people[1][name]" class="people" />
          時間2<input type="text" name="people[1][time]" class="people" />
          <hr />
          姓名3<input type="text" name="people[2][name]" class="people" />
          時間3<input type="text" name="people[2][time]" class="people" />

          姓名4<input type="text" name="people[3][name]" class="people" />
          時間4<input type="text" name="people[3][time]" class="people" />
          <hr />
          姓名5<input type="text" name="people[4][name]" class="people" />
          時間5<input type="text" name="people[4][time]" class="people" />
          <hr />
          姓名6<input type="text" name="people[5][name]" class="people" />
          時間6<input type="text" name="people[5][time]" class="people" />
        </div>
        <input
          type="hidden"
          name="template"
          id="template"
          value="<%= template %>"
        />`;
        break;

      default:
        break;
    }
  </script>
</html>
