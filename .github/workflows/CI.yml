# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: CI stage
        env:
          NODE_ENV: 'testing'
          CHANNEL_ACCESS_TOKEN: ${CHANNEL_ACCESS_TOKEN}
          CHANNEL_SECRET: ${CHANNEL_SECRET}
        run: |
           npm install
           npm run test
      - name: send deploy success message
        if: ${{ success() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: '‚úÖ  Announcer Ê∏¨Ë©¶ÈÅéÂï¶ÔºåHeroku go!'
      - name: send failure message
        if: ${{ failure() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: 'üî• Announcer ÁÇ∏‰∫Ü. Check Action: https://github.com/louis70109/Announcer/actions'
